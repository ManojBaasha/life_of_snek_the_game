<!--  
Design Document 

Genre: Simple Snake Game with more food to eat

Color Palette: Dark background, custom snake color , bright colors for food items

Story: You learn to control your snake and be more cautious of what you eat to live a longer/healthier life.

Music: No music yet. Pixel music ideas

Target Platform: Windows/Web

Target Audience: Arcade gamers.

Map 
A simple rectangular frame with multiple pixel dots randomly placed


Game States:
The game works on the basic principle of how the snake game is. You chase around food or in this case other elements similar to food to grow your snake. Each food varies from each other, some make you faster, some make you slower, some make you bigger/smaller and so much more. The player starts to control the snake and should collect as much as items as he can.

Player Stats:
Health
Hunger
Fitness
Intelligence
Sleep

Other personalities to add in the future: Charisma

Food:
1)Apple: Normal Food Item that lets you grow 1 block longer and satisfies hunder : Increases health bar
2)Shoes: Increases snake speed : Increases Fitness 
3)Dumbells: Increases the width of the snake : Increases Fitness
4)Aloohol: Switches Directions of the controls for a specific duration
5)Protein/Meat: Increases fitness and satisfies hunger
6)Bed: Increases Sleep bar: Health stays normal if sleep is balanced.
-->
